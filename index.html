<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>

  <body>
    <div id="backdrop" hidden></div>
    <div class="container">
      <header>
        <ul class="nav-link">
          <li>
            <img
              src="https://cdn-icons-png.flaticon.com/256/6619/6619606.png"
              alt=""
              width="50px"
            />
          </li>
        </ul>

        <nav>
          <ul class="nav-link">
            <li>
              <img
                class="img-bell"
                src="https://cdn-icons-png.flaticon.com/128/3602/3602145.png"
                alt=""
                width="20px"
              />
            </li>
            <li><img class="img-uche" src="uche.png" alt="" width="30px" /></li>
            <li class="img-name">
              <h3>Buga</h3>
            </li>
            <!-- <li><i class="fa-solid fa-caret-down"> </i></li> -->
          </ul>
        </nav>
      </header>

      <section class="content">
        <div class="head">
          <h2>TO-DO LIST</h2>
          <span>Steady on the Grind, No Sleeping.</span>
        </div>

        <div class="buttons">
          <button class="plus-sign" type="button" onclick="openForm()">
            <ion-icon name="add" size="large"></ion-icon>
          </button>

          <button class="filter" type="button" onclick="closeTodo()">
            <ion-icon name="menu"></ion-icon> Filter
          </button>
        </div>
        <main>
          <div class="todo-container">
            <ul class="todo-list" id="list"></ul>
          </div>
          <div></div>
        </main>

        <div id="popup-form" class="hidden" hidden>
          <img
            class="todo-img"
            src="https://cdn-icons-png.flaticon.com/256/6619/6619606.png"
            alt=""
            width="50px"
          />
          <h1 class="popup-heading">TO-DO DESCRIPTION</h1>
          <form>
            <input class="todo-input" type="text" placeholder="Add Task..." />
            <button class="todo-button" type="submit" onclick="closeForm()">
              submit
            </button>
            <button class="cancel-button" type="button" onclick="closeForm()">
              cancel
            </button>
          </form>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
